<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Sub-Título</title>
    <link rel="icon" type="image/png" href="/frontend/client/src/images/fotor-202505088633 (1).png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    </style>
    <script src="/frontend/client/src/services/toggle-password.js"></script>
</head>
<body>
    <link rel="stylesheet" href="/frontend/client/src/css/style-sign-up.css">
</body>
        <div class="container">
            <div class="form-section">
                <div class="form-content">
                <form>
                    <div class="welcome">
                        <h2>Bem-vindo!</h2>
                        <p>Insira seu email e sua senha para criar sua conta</p>
                    </div>

                    <label>Primeiro Nome</label>
                    <input type="text" required placeholder="Insira o primeiro nome"/>

                    <label>Último Nome</label>
                    <input type="text" required placeholder="Insira o último nome"/>

                    <label>Email</label>
                    <input type="email" required placeholder="Insira seu E-mail" id="email"/>

                    <label>Senha</label>
                    <div class="input-wrapper">
                        <input type="password" required placeholder="Insira sua senha" id="senha"/>
                    </div>
                    
                    <label></label>
                    <button type="submit" class="log-in-btn">Sign Up</button>

                    <div class="divider">ou entre com</div>

                    <div class="social-login">
                        <button class="google-btn">
                            <img src="/frontend/client/src/images/icons8-google-logo-50.png" alt="Google logo" class="google-icon">
                            Google
                        </button>
                        <button class="apple-btn">
                            <img src="/frontend/client/src/images/icons8-mac-os-50.png" alt ="Apple logo" class="apple-icon">
                            Apple
                        </button>
                    </div>

                    <p class="register">Já possui uma conta? <a href="#">Entre aqui!</a></p>
                </div>
                </form>
            </div>
            <div class="img-section">
                <img src="/frontend/client/src/images/icon-logo-subtitulo.png" alt="logo-subtitulo">
            </div>
    </div>
</html>
