<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{livros.nome}}</title>
</head>
<body>
    <h1>{{livro.nome}}</h1>
    <p><strong>Autor:</strong>{{livro.autor}}</p>
    <p><strong>Resumo:</strong>{{livro.resumo}}</p>
    <p><strong>Preço:</strong>{{livro.preco}}</p>
    {% if livro.capa %}
        <img src="{{ livro.capa.url }}" alt="Capa de {{ livro.titulo }}" style="max-width:300px;">
    {% else %}
        <p><em>Este livro não possui capa cadastrada.</em></p>
    {% endif %}

    <button>Comprar</button>
</body>
</html>
